<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom HTML5 Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Javascript video player</h1>
      <video id="video">
        <source
          src="./assets/video/INTERNET KIDS - JAPAN-i82_tMtsXKM.mp4"
          type="video/mp4"    <progress
          value="0"
          max="100"
          class="videoProgress-bar"
          id="videoProgress-bar"
        ></progress>
        sorry this player not supported on in browser
      </video>

      <div class="btnFullscreen">
        <i class="fas fa-expand-alt"></i>
     </div>

      <div class="options">
        <div class="grid-1">
          <div class="timeCur">00:00</div>

        </div>

        <div class="grid-2">
        <a href="#" class="btnPlay"><i class="fas fa-play-circle"></i></a>
        <a href="#" class="btnPause hidden"><i class="fas fa-pause-circle"></i></a>
      </div>

      <div class="grid-3">
        <div class="timeVideo">00:00</div>

        <div class="voluneBox">
          <input

          type="range"
          value="100"
          max="100"
          title="Громкость"
          class=" volumeBar"
          id=" volumeBar"
        />
        <div class="videMute true" id="videoMute">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-volume-down hidden"></i>
        </div>
        </div>
         
         
          
          <div class="vidNum" id="vidNum">1/3</div>

          <div class="speedBar">
              <input
                type="range"
                value="100"
                min="7"
                max="200"
                title="Speed"
                class="videoSpeed hidden"
                id="videoSpeed"
              />
              <i class="fas fa-running"></i>
          </div>
      </div>

    </div>

      <progress
      value="0"
      max="100"
      class="videoProgress-bar"
      id="videoProgress-bar"
    ></progress>
   </div>
</div>
 

    <script src="index.js"></script>
  </body>
</html>
