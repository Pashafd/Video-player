<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom HTML5 Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video controls id="video">
          <source
            src="./assets/video/INTERNET KIDS - JAPAN-i82_tMtsXKM.mp4"
            type="video/mp4"
          />
        </video>

        <progress
          value="0"
          max="100"
          class="videoProgress-bar"
          id="videoProgress-bar"
        ></progress>

        <i class="fas fa-expand-alt btnFullscreen"></i>

        <div class="options">
          <div class="grid-1">
            <i class="fas fa-play-circle btnPlay"></i>
            <i class="fas fa-pause-circle btnPause hidden"></i>
          </div>

          <div class="grid-2">
            <div class="setingsVideo-box hidden">
              <div class="soundBar">
                <input
                  type="range"
                  value="100"
                  max="100"
                  title="Громкость"
                  class="volumeBar"
                  id=" volumeBar"
                />
                <i class="fas fa-volume-up videoMute" id="videoMute"></i>
              </div>

              <div class="speedBar">
                <input
                  type="range"
                  value="100"
                  min="7"
                  max="200"
                  title="Speed"
                  class="videoSpeed"
                  id="videoSpeed"
                />
                <i class="fas fa-running speedBtn"></i>
              </div>
            </div>

            <i class="fas fa-cog setingsVideo"></i>

            <div class="times">
              <div class="timeVideo">00:00</div>
              <div class="timeCur">00:00</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
